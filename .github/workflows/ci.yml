name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  snakemake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      #- uses: eWaterCycle/setup-apptainer@v2
        with:
          apptainer-version: 1.3.6

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install snakemake pandas pytest snakefmt

      - name: lint snakemake files
        run: |
          snakefmt workflow/ --check --verbose

      - name: lint python files
        run: |
          black --check --verbose . 

      - name: tests
        run: |
          PYTHONPATH=. pytest -s .